<DOCTYPE! html>
  <html>
    <head>
      <title>Tea Cozy</title>
      <link href="style.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
      <!-- Header -->
      <header class="container">
        <img
          src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png"
          alt="Tea Cozy Logo, which is written in extensive cursive."
        />
        <nav>
          <span><a href="#mission">Mission</a></span>
          <span><a href="#monthly-tea">Featured Tea</a></span>
          <span><a href="#locations">Locations</a></span>
        </nav>
      </header>

      <section id="mission" class="container">
        <div class="mission-content">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </section>

      <section id="monthly-tea">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="container">
          <div class="monthly-content">
            <img
              src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg"
              alt="A cup of tea with berries mixed inside."/>
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="monthly-content">
            <img
              src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg"
              alt="A box filled with tea herbs."/>
            <span>Spiced Tea Rum</span>
          </div>
          <div class="monthly-content">
            <img
              src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg"
              alt="A very fluffy donut sprinkled with white powder."/>
            <span>Seasonal Donuts</span>
          </div>
          <div class="monthly-content">
            <img
              src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg"
              alt="a white cup with tea inside of it."/>
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="monthly-content">
            <img
              src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg"
              alt="another cup with tea inside of it, but it has a cup of sugar next to it."/>
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </section>

      <section id="locations" class="container">
        <h2>Locations</h2>
        <div class="downtown"></div>
        <div class="east-bay"></div>
        <div class="oakdale"></div>
      </section>
      <footer></footer>
    </body>
  </html>
